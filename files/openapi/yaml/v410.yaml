openapi: 3.0.0
info:
    title: 'Telegram Bot API'
    description: 'Auto-generated OpenAPI schema by TGScraper.'
    version: 4.1.0
servers:
    -
        url: 'https://api.telegram.org/bot{token}'
        variables:
            token:
                default: '1234:AAbbcc'
                description: 'Bot''s unique authentication token, given by @BotFather.'
externalDocs:
    description: 'Official Telegram Bot API documentation.'
    url: 'https://core.telegram.org/bots/api'
components:
    responses:
        BadRequest:
            description: 'Bad request, you have provided malformed data.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Unauthorized:
            description: 'The authorization token is invalid or it has been revoked.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Forbidden:
            description: 'This action is forbidden.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        NotFound:
            description: 'The specified resource was not found.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        Conflict:
            description: 'There is a conflict with another instance using webhook or polling.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        TooManyRequests:
            description: 'You''re doing too many requests, retry after a while.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        ServerError:
            description: 'The bot API is experiencing some issues, try again later.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        UnknownError:
            description: 'An unknown error occurred.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
    schemas:
        Response:
            type: object
            description: 'Represents the default response object.'
            required:
                - ok
            properties:
                ok:
                    type: boolean
        Success:
            description: 'Request was successful, the result is returned.'
            allOf:
                -
                    $ref: '#/components/schemas/Response'
                -
                    type: object
                    required:
                        - result
                    properties:
                        result:
                            type: object
        Error:
            description: 'Request was unsuccessful, so an error occurred.'
            allOf:
                -
                    $ref: '#/components/schemas/Response'
                -
                    type: object
                    required:
                        - error_code
                        - description
                    properties:
                        error_code:
                            type: integer
                        description:
                            type: string
                        parameters:
                            $ref: '#/components/schemas/ResponseParameters'
        Update:
            description: 'This object represents an incoming update.At most one of the optional parameters can be present in any given update.'
            required:
                - Field
                - update_id
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                update_id:
                    type: integer
                message:
                    $ref: '#/components/schemas/Message'
                edited_message:
                    $ref: '#/components/schemas/Message'
                channel_post:
                    $ref: '#/components/schemas/Message'
                edited_channel_post:
                    $ref: '#/components/schemas/Message'
                inline_query:
                    $ref: '#/components/schemas/InlineQuery'
                chosen_inline_result:
                    $ref: '#/components/schemas/ChosenInlineResult'
                callback_query:
                    $ref: '#/components/schemas/CallbackQuery'
                shipping_query:
                    $ref: '#/components/schemas/ShippingQuery'
                pre_checkout_query:
                    $ref: '#/components/schemas/PreCheckoutQuery'
            type: object
        WebhookInfo:
            description: 'Contains information about the current status of a webhook.'
            required:
                - Field
                - url
                - has_custom_certificate
                - pending_update_count
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                url:
                    type: string
                has_custom_certificate:
                    type: boolean
                pending_update_count:
                    type: integer
                last_error_date:
                    type: integer
                last_error_message:
                    type: string
                max_connections:
                    type: integer
                allowed_updates:
                    type: array
                    items:
                        type: string
            type: object
        User:
            description: 'This object represents a Telegram user or bot.'
            required:
                - Field
                - id
                - is_bot
                - first_name
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                id:
                    type: integer
                is_bot:
                    type: boolean
                first_name:
                    type: string
                last_name:
                    type: string
                username:
                    type: string
                language_code:
                    type: string
            type: object
        Chat:
            description: 'This object represents a chat.'
            required:
                - Field
                - id
                - type
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                id:
                    type: integer
                type:
                    type: string
                title:
                    type: string
                username:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                all_members_are_administrators:
                    type: boolean
                photo:
                    $ref: '#/components/schemas/ChatPhoto'
                description:
                    type: string
                invite_link:
                    type: string
                pinned_message:
                    $ref: '#/components/schemas/Message'
                sticker_set_name:
                    type: string
                can_set_sticker_set:
                    type: boolean
            type: object
        Message:
            description: 'This object represents a message.'
            required:
                - Field
                - message_id
                - date
                - chat
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                message_id:
                    type: integer
                from:
                    $ref: '#/components/schemas/User'
                date:
                    type: integer
                chat:
                    $ref: '#/components/schemas/Chat'
                forward_from:
                    $ref: '#/components/schemas/User'
                forward_from_chat:
                    $ref: '#/components/schemas/Chat'
                forward_from_message_id:
                    type: integer
                forward_signature:
                    type: string
                forward_date:
                    type: integer
                reply_to_message:
                    $ref: '#/components/schemas/Message'
                edit_date:
                    type: integer
                media_group_id:
                    type: string
                author_signature:
                    type: string
                text:
                    type: string
                entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                caption_entities:
                    type: array
                    items:
                        $ref: '#/components/schemas/MessageEntity'
                audio:
                    $ref: '#/components/schemas/Audio'
                document:
                    $ref: '#/components/schemas/Document'
                animation:
                    $ref: '#/components/schemas/Animation'
                game:
                    $ref: '#/components/schemas/Game'
                photo:
                    type: array
                    items:
                        $ref: '#/components/schemas/PhotoSize'
                sticker:
                    $ref: '#/components/schemas/Sticker'
                video:
                    $ref: '#/components/schemas/Video'
                voice:
                    $ref: '#/components/schemas/Voice'
                video_note:
                    $ref: '#/components/schemas/VideoNote'
                caption:
                    type: string
                contact:
                    $ref: '#/components/schemas/Contact'
                location:
                    $ref: '#/components/schemas/Location'
                venue:
                    $ref: '#/components/schemas/Venue'
                new_chat_members:
                    type: array
                    items:
                        $ref: '#/components/schemas/User'
                left_chat_member:
                    $ref: '#/components/schemas/User'
                new_chat_title:
                    type: string
                new_chat_photo:
                    type: array
                    items:
                        $ref: '#/components/schemas/PhotoSize'
                delete_chat_photo:
                    type: boolean
                    default: true
                group_chat_created:
                    type: boolean
                    default: true
                supergroup_chat_created:
                    type: boolean
                    default: true
                channel_chat_created:
                    type: boolean
                    default: true
                migrate_to_chat_id:
                    type: integer
                migrate_from_chat_id:
                    type: integer
                pinned_message:
                    $ref: '#/components/schemas/Message'
                invoice:
                    $ref: '#/components/schemas/Invoice'
                successful_payment:
                    $ref: '#/components/schemas/SuccessfulPayment'
                connected_website:
                    type: string
                passport_data:
                    $ref: '#/components/schemas/PassportData'
            type: object
        MessageEntity:
            description: 'This object represents one special entity in a text message. For example, hashtags, usernames, URLs, etc.'
            required:
                - Field
                - type
                - offset
                - length
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                type:
                    type: string
                offset:
                    type: integer
                length:
                    type: integer
                url:
                    type: string
                user:
                    $ref: '#/components/schemas/User'
            type: object
        PhotoSize:
            description: 'This object represents one size of a photo or a file / sticker thumbnail.'
            required:
                - Field
                - file_id
                - width
                - height
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                file_size:
                    type: integer
            type: object
        Audio:
            description: 'This object represents an audio file to be treated as music by the Telegram clients.'
            required:
                - Field
                - file_id
                - duration
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                duration:
                    type: integer
                performer:
                    type: string
                title:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
                thumb:
                    $ref: '#/components/schemas/PhotoSize'
            type: object
        Document:
            description: 'This object represents a general file (as opposed to photos, voice messages and audio files).'
            required:
                - Field
                - file_id
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                thumb:
                    $ref: '#/components/schemas/PhotoSize'
                file_name:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        Video:
            description: 'This object represents a video file.'
            required:
                - Field
                - file_id
                - width
                - height
                - duration
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                duration:
                    type: integer
                thumb:
                    $ref: '#/components/schemas/PhotoSize'
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        Animation:
            description: 'This object represents an animation file (GIF or H.264/MPEG-4 AVC video without sound).'
            required:
                - Field
                - file_id
                - width
                - height
                - duration
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                duration:
                    type: integer
                thumb:
                    $ref: '#/components/schemas/PhotoSize'
                file_name:
                    type: string
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        Voice:
            description: 'This object represents a voice note.'
            required:
                - Field
                - file_id
                - duration
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                duration:
                    type: integer
                mime_type:
                    type: string
                file_size:
                    type: integer
            type: object
        VideoNote:
            description: 'This object represents a video message (available in Telegram apps as of v.4.0).'
            required:
                - Field
                - file_id
                - length
                - duration
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                length:
                    type: integer
                duration:
                    type: integer
                thumb:
                    $ref: '#/components/schemas/PhotoSize'
                file_size:
                    type: integer
            type: object
        Contact:
            description: 'This object represents a phone contact.'
            required:
                - Field
                - phone_number
                - first_name
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                phone_number:
                    type: string
                first_name:
                    type: string
                last_name:
                    type: string
                user_id:
                    type: integer
                vcard:
                    type: string
            type: object
        Location:
            description: 'This object represents a point on the map.'
            required:
                - Field
                - longitude
                - latitude
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                longitude:
                    type: number
                latitude:
                    type: number
            type: object
        Venue:
            description: 'This object represents a venue.'
            required:
                - Field
                - location
                - title
                - address
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                location:
                    $ref: '#/components/schemas/Location'
                title:
                    type: string
                address:
                    type: string
                foursquare_id:
                    type: string
                foursquare_type:
                    type: string
            type: object
        UserProfilePhotos:
            description: 'This object represent a user''s profile pictures.'
            required:
                - Field
                - total_count
                - photos
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                total_count:
                    type: integer
                photos:
                    type: array
                    items:
                        type: array
                        items:
                            $ref: '#/components/schemas/PhotoSize'
            type: object
        File:
            description: 'This object represents a file ready to be downloaded. The file can be downloaded via the link https://api.telegram.org/file/bot<token>/<file_path>. It is guaranteed that the link will be valid for at least 1 hour. When the link expires, a new one can be requested by calling getFile.'
            required:
                - Field
                - file_id
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                file_size:
                    type: integer
                file_path:
                    type: string
            type: object
        ReplyKeyboardMarkup:
            description: 'This object represents a custom keyboard with reply options (see Introduction to bots for details and examples).'
            required:
                - Field
                - keyboard
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                keyboard:
                    type: array
                    items:
                        type: array
                        items:
                            $ref: '#/components/schemas/KeyboardButton'
                resize_keyboard:
                    type: boolean
                one_time_keyboard:
                    type: boolean
                selective:
                    type: boolean
            type: object
        KeyboardButton:
            description: 'This object represents one button of the reply keyboard. For simple text buttons String can be used instead of this object to specify text of the button. Optional fields are mutually exclusive.'
            required:
                - Field
                - text
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                text:
                    type: string
                request_contact:
                    type: boolean
                request_location:
                    type: boolean
            type: object
        ReplyKeyboardRemove:
            description: 'Upon receiving a message with this object, Telegram clients will remove the current custom keyboard and display the default letter-keyboard. By default, custom keyboards are displayed until a new keyboard is sent by a bot. An exception is made for one-time keyboards that are hidden immediately after the user presses a button (see ReplyKeyboardMarkup).'
            required:
                - Field
                - remove_keyboard
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                remove_keyboard:
                    type: boolean
                    default: true
                selective:
                    type: boolean
            type: object
        InlineKeyboardMarkup:
            description: 'This object represents an inline keyboard that appears right next to the message it belongs to.'
            required:
                - Field
                - inline_keyboard
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                inline_keyboard:
                    type: array
                    items:
                        type: array
                        items:
                            $ref: '#/components/schemas/InlineKeyboardButton'
            type: object
        InlineKeyboardButton:
            description: 'This object represents one button of an inline keyboard. You must use exactly one of the optional fields.'
            required:
                - Field
                - text
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                text:
                    type: string
                url:
                    type: string
                callback_data:
                    type: string
                switch_inline_query:
                    type: string
                switch_inline_query_current_chat:
                    type: string
                callback_game:
                    $ref: '#/components/schemas/CallbackGame'
                pay:
                    type: boolean
            type: object
        CallbackQuery:
            description: 'This object represents an incoming callback query from a callback button in an inline keyboard. If the button that originated the query was attached to a message sent by the bot, the field message will be present. If the button was attached to a message sent via the bot (in inline mode), the field inline_message_id will be present. Exactly one of the fields data or game_short_name will be present.'
            required:
                - Field
                - id
                - from
                - chat_instance
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                id:
                    type: string
                from:
                    $ref: '#/components/schemas/User'
                message:
                    $ref: '#/components/schemas/Message'
                inline_message_id:
                    type: string
                chat_instance:
                    type: string
                data:
                    type: string
                game_short_name:
                    type: string
            type: object
        ForceReply:
            description: 'Upon receiving a message with this object, Telegram clients will display a reply interface to the user (act as if the user has selected the bot‘s message and tapped ’Reply''). This can be extremely useful if you want to create user-friendly step-by-step interfaces without having to sacrifice privacy mode.'
            required:
                - Field
                - force_reply
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                force_reply:
                    type: boolean
                    default: true
                selective:
                    type: boolean
            type: object
        ChatPhoto:
            description: 'This object represents a chat photo.'
            required:
                - Field
                - small_file_id
                - big_file_id
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                small_file_id:
                    type: string
                big_file_id:
                    type: string
            type: object
        ChatMember:
            description: 'This object contains information about one member of a chat.'
            required:
                - Field
                - user
                - status
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                user:
                    $ref: '#/components/schemas/User'
                status:
                    type: string
                until_date:
                    type: integer
                can_be_edited:
                    type: boolean
                can_change_info:
                    type: boolean
                can_post_messages:
                    type: boolean
                can_edit_messages:
                    type: boolean
                can_delete_messages:
                    type: boolean
                can_invite_users:
                    type: boolean
                can_restrict_members:
                    type: boolean
                can_pin_messages:
                    type: boolean
                can_promote_members:
                    type: boolean
                can_send_messages:
                    type: boolean
                can_send_media_messages:
                    type: boolean
                can_send_other_messages:
                    type: boolean
                can_add_web_page_previews:
                    type: boolean
            type: object
        ResponseParameters:
            description: 'Contains information about why a request was unsuccessful.'
            required:
                - Field
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                migrate_to_chat_id:
                    type: integer
                retry_after:
                    type: integer
            type: object
        InputMedia:
            description: 'This object represents the content of a media message to be sent. It should be one of'
            anyOf:
                -
                    $ref: '#/components/schemas/InputMediaAnimation'
                -
                    $ref: '#/components/schemas/InputMediaDocument'
                -
                    $ref: '#/components/schemas/InputMediaAudio'
                -
                    $ref: '#/components/schemas/InputMediaPhoto'
                -
                    $ref: '#/components/schemas/InputMediaVideo'
        InputMediaPhoto:
            description: 'Represents a photo to be sent.'
            required:
                - Field
                - type
                - media
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                type:
                    type: string
                    default: photo
                media:
                    type: string
                caption:
                    type: string
                parse_mode:
                    type: string
            type: object
        InputMediaVideo:
            description: 'Represents a video to be sent.'
            required:
                - Field
                - type
                - media
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                type:
                    type: string
                    default: video
                media:
                    type: string
                thumb:
                    anyOf:
                        -
                            $ref: '#/components/schemas/InputFile'
                        -
                            type: string
                caption:
                    type: string
                parse_mode:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                duration:
                    type: integer
                supports_streaming:
                    type: boolean
            type: object
        InputMediaAnimation:
            description: 'Represents an animation file (GIF or H.264/MPEG-4 AVC video without sound) to be sent.'
            required:
                - Field
                - type
                - media
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                type:
                    type: string
                    default: animation
                media:
                    type: string
                thumb:
                    anyOf:
                        -
                            $ref: '#/components/schemas/InputFile'
                        -
                            type: string
                caption:
                    type: string
                parse_mode:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                duration:
                    type: integer
            type: object
        InputMediaAudio:
            description: 'Represents an audio file to be treated as music to be sent.'
            required:
                - Field
                - type
                - media
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                type:
                    type: string
                    default: audio
                media:
                    type: string
                thumb:
                    anyOf:
                        -
                            $ref: '#/components/schemas/InputFile'
                        -
                            type: string
                caption:
                    type: string
                parse_mode:
                    type: string
                duration:
                    type: integer
                performer:
                    type: string
                title:
                    type: string
            type: object
        InputMediaDocument:
            description: 'Represents a general file to be sent.'
            required:
                - Field
                - type
                - media
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                type:
                    type: string
                    default: document
                media:
                    type: string
                thumb:
                    anyOf:
                        -
                            $ref: '#/components/schemas/InputFile'
                        -
                            type: string
                caption:
                    type: string
                parse_mode:
                    type: string
            type: object
        InputFile:
            description: 'This object represents the contents of a file to be uploaded. Must be posted using multipart/form-data in the usual way that files are uploaded via the browser.'
            type: object
        Sticker:
            description: 'This object represents a sticker.'
            required:
                - Field
                - file_id
                - width
                - height
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                file_id:
                    type: string
                width:
                    type: integer
                height:
                    type: integer
                thumb:
                    $ref: '#/components/schemas/PhotoSize'
                emoji:
                    type: string
                set_name:
                    type: string
                mask_position:
                    $ref: '#/components/schemas/MaskPosition'
                file_size:
                    type: integer
            type: object
        StickerSet:
            description: 'This object represents a sticker set.'
            required:
                - Field
                - name
                - title
                - contains_masks
                - stickers
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                name:
                    type: string
                title:
                    type: string
                contains_masks:
                    type: boolean
                stickers:
                    type: array
                    items:
                        $ref: '#/components/schemas/Sticker'
            type: object
        MaskPosition:
            description: 'This object describes the position on faces where a mask should be placed by default.'
            required:
                - Field
                - point
                - x_shift
                - y_shift
                - scale
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                point:
                    type: string
                x_shift:
                    type: number
                y_shift:
                    type: number
                scale:
                    type: number
            type: object
        InlineQuery:
            description: 'This object represents an incoming inline query. When the user sends an empty query, your bot could return some default or trending results.'
            required:
                - Field
                - id
                - from
                - query
                - offset
            properties:
                Field:
                    $ref: '#/components/schemas/Type'
                id:
                    type: string
                from:
                    $ref: '#/components/schemas/User'
                location:
                    $ref: '#/components/schemas/Location'
                query:
                    type: string
                offset:
                    type: string
            type: object
        InlineQueryResult:
            description: 'This object represents one result of an inline query. Telegram clients currently support results of the following 20 types:'
